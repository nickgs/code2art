<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Example</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href='css/styles.css'/>
  <link rel="stylesheet" type="text/css" href='css/layout.css'/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
</head>
<body>
  <div class="nav">
      <ul>
          <li><a class="active" href="/">Home</a></li>
          <li><a href="about.html">About Me</a></li>
      </ul>
  </div>
  
  <div class="layout-half">
  	<div class="content">
  		<h5>Integrating Javascript</h5>
  		<p>In this example we will be exploring how to bring in some interactive features on our website</p>
  	</div>
  	<div id="sketch">
  	
  	</div>
  </div>
  
  <script>
  	// free to write JS!! 
  	let sketch = function(p) {
  		let e = [];
  		p.setup = function() {
  			p.createCanvas(500, 500);
  			p.background("red");
  			
  			e[0] = new Exploder(p.random(500), p.random(500));
  			e[1] = new Exploder(p.random(500), p.random(500));
  			e[2] = new Exploder(p.random(500), p.random(500));
  			
  		}
  		p.draw = function() {
			e[0].draw();
			e[1].draw();
			e[2].draw();
			
  		}
  		
  		class Exploder {
  			// This is where we can describe what a SINGLE exploder should do.
  			constructor(x, y) {
  				this.x = x;
  				this.y = y;
  				
  				this.radius = 10;
  			}
  			
  			draw() {
  				p.fill("white");
  				p.circle(this.x, this.y, this.radius);
  				
  				this.radius += 5;
  			}
  		}
  	};
  	new p5(sketch, window.document.getElementById('sketch'));
  </script>
</body>
</html>
